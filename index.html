<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inflation Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="background-overlay">
        <h1>Kalkulator inflacije</h1>

        <div class="container">
            <h3>Stopa inflacije: <input type="number" min="0.1" id="inflationRate"> %</h3> 
            <br>
            <h3>Izračunaj koliko će <input type="number" min="1" id="money"> € vrijediti za <input type="number" min="1" id="years"> godina?</h3>
            <button onclick="inflationCalculator()">Izračunaj</button>
        </div>
    </div>


    <script type="text/javascript" src="script.js"></script>
</body>
</html>
